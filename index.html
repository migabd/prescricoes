        // --- ELEMENTOS DO DOM ---
        const container = document.getElementById('prescriptions-container');
        const searchBar = document.getElementById('search-bar');
        const noResults = document.getElementById('no-results');
        const toast = document.getElementById('toast');
        let toastTimeout;

        // --- FUNÇÕES ---

        /**
         * Renderiza os cards de prescrição no container, agrupados por seção.
         * Aceita um filtro de busca.
         */
        function renderPrescriptions(filter = '') {
            container.innerHTML = '';
            const lowerFilter = filter.toLowerCase();
            const sections = {};

            const filteredData = database.filter(item => {
                const titleMatch = item.title.toLowerCase().includes(lowerFilter);
                const sectionMatch = item.section.toLowerCase().includes(lowerFilter);
                const notesMatch = item.notes?.toLowerCase().includes(lowerFilter) || false;
                const prescriptionMatch = item.prescriptions.some(p =>
                    p.name.toLowerCase().includes(lowerFilter) ||
                    p.text.toLowerCase().includes(lowerFilter)
                );
                return titleMatch || sectionMatch || notesMatch || prescriptionMatch;
            });

            // Agrupa os itens filtrados por seção
            filteredData.forEach(item => {
                if (!sections[item.section]) {
                    sections[item.section] = [];
                }
                sections[item.section].push(item);
            });

            const sectionKeys = Object.keys(sections).sort();

            // Mostra/oculta a mensagem "Nenhum resultado"
            noResults.classList.toggle('hidden', sectionKeys.length > 0);

            // Cria o HTML para cada seção e seus cards
            sectionKeys.forEach(sectionName => {
                // Cria o cabeçalho da seção
                const sectionHeader = document.createElement('h2');
                sectionHeader.className = "text-3xl font-bold mb-4 mt-8 col-span-full border-b-2 border-blue-600 pb-2 text-gray-800";
                sectionHeader.textContent = sectionName;
                container.appendChild(sectionHeader);

                // Cria o grid para os cards da seção
                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";

                sections[sectionName].forEach(item => {
                    grid.appendChild(createPrescriptionCard(item));
                });
                container.appendChild(grid);
            });

            // Recria os ícones do Lucide
            lucide.createIcons();
        }

        /**
         * Cria e retorna um elemento HTML (card) para um item da prescrição.
         */
        function createPrescriptionCard(item) {
            const card = document.createElement('div');
            card.className = "bg-white rounded-xl shadow-lg p-5 flex flex-col h-full border border-gray-200 transition-shadow duration-300 hover:shadow-xl";

            let prescriptionsHTML = '';
            item.prescriptions.forEach(presc => {
                // Prepara o texto para cópia (Nome + Texto)
                const textToCopy = `${presc.name}\n${presc.text}`;

                prescriptionsHTML += `
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-2">
                            <h4 class="font-semibold text-blue-700">${presc.name}</h4>
                            <button
                                class="copy-btn p-2 rounded-md text-gray-500 hover:bg-blue-100 hover:text-blue-700 transition-colors"
                                data-text="${escapeHTML(textToCopy)}"
                                title="Copiar prescrição"
                            >
                                <i data-lucide="copy"></i>
                            </button>
                        </div>
                        <p class="text-sm text-gray-700 bg-gray-50 p-3 rounded-md whitespace-pre-line border border-gray-200">
                            ${escapeHTML(presc.text)}
                        </p>
                    </div>
                `;
            });

            let notesHTML = '';
            if (item.notes) {
                notesHTML = `
                    <div class="mt-auto pt-4 border-t border-gray-200">
                        <h5 class="font-semibold text-yellow-700 mb-1">#Bizu / Notas:</h5>
                        <p class="text-sm text-gray-600 italic whitespace-pre-line">${escapeHTML(item.notes)}</p>
                    </div>
                `;
            }

            card.innerHTML = `
                <h3 class="text-xl font-bold text-gray-900 mb-4">${escapeHTML(item.title)}</h3>
                <div class="flex-grow">${prescriptionsHTML}</div>
                ${notesHTML}
            `;
            return card;
        }

        /**
         * Copia um texto para a área de transferência.
         * Usa a técnica de fallback com textarea.
         */
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; // Previne rolagem da tela
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Falha ao copiar texto: ', err);
            }
            document.body.removeChild(textarea);
        }

        /**
         * Mostra a notificação "toast" por 3 segundos.
         */
        function showToast(message) {
            if (toastTimeout) clearTimeout(toastTimeout);

            toast.innerHTML = ''; // Limpa o conteúdo anterior
            // Adiciona o ícone de check
            const icon = document.createElement('i');
            icon.setAttribute('data-lucide', 'check-circle');
            
            const text = document.createElement('span');
            text.textContent = message;

            toast.appendChild(icon);
            toast.appendChild(text);
            lucide.createIcons(); // recria o ícone

            toast.classList.remove('toast-hide');
            toast.classList.add('toast-show');

            toastTimeout = setTimeout(() => {
                toast.classList.remove('toast-show');
                toast.classList.add('toast-hide');
            }, 3000);
        }

        /**
         * Escapa HTML para prevenir XSS.
         */
        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function(m) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[m];
            });
        }

        // --- EVENT LISTENERS ---

        // Listener para a barra de pesquisa
        searchBar.addEventListener('input', (e) => {
            renderPrescriptions(e.target.value);
        });

        // Listener para os botões de copiar (usando delegação de evento)
        container.addEventListener('click', (e) => {
            const copyBtn = e.target.closest('.copy-btn');
            if (copyBtn) {
                const textToCopy = copyBtn.dataset.text;
                copyToClipboard(textToCopy);
                showToast('Prescrição copiada!');
            }
        });

        // Renderização inicial ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            renderPrescriptions();
        });

    </script>
